{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 - Tracker</title>
    <meta name="keywords" content="covid19, covid-19 tracker, covid19 django application, covid-19 fullstack application, covidtracker,
    covid19-tracker, covid-19 web application, covid-19 website, covid-19 analytics"/>
    <meta name="author" content="Anshuman Pattnaik">
    <meta name="description" property="og:description" content="The idea behind this web application is to display the statistics of Coronavirus around the world. To get daily results, this website collects the data from
Johns Hopkins University Center for Systems Science and Engineering (JHU CSSE) GitHub page.">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@anspattnaik">
    <meta name="twitter:title" content="COVID19 - Tracker">
    <meta name="twitter:description" content="The idea behind this web application is to display the statistics of Coronavirus around the world. To get daily results, this website collects the data from
Johns Hopkins University Center for Systems Science and Engineering (JHU CSSE) GitHub page.">
    <meta name="twitter:creator" content="@anspattnaik">
    <meta name="twitter:image" content="{% static 'images/banner.png' %}">

    <!-- Open Graph data -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="COVID-19 - Tracker" />
    <meta property="og:description" content="The idea behind this web application is to display the statistics of Coronavirus around the world. To get daily results, this website collects the data from
Johns Hopkins University Center for Systems Science and Engineering (JHU CSSE) GitHub page." />
    <meta property="og:url" content="https://covid19tracker.info/" />
    <meta property="og:site_name" content="COVID19 - Tracker" />
    <meta property="article:publisher" content="https://www.facebook.com/hackbotone" />
    <meta property="fb:app_id" content="308814687516412" />
    <meta property="og:image" content="{% static 'images/banner.png' %}" />
    <meta property="og:image:secure_url" content="{% static 'images/banner.png' %}" />

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" />

    <link href="{% static 'css/mapbox-gl.css' %}" rel="stylesheet">
    <script src="{% static 'js/mapbox-gl.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/icon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
